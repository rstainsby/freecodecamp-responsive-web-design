<html>
    <head>
        <title>Survey Form</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <!-- Styles -->
        <link href="styles.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div id="logo">
                <img src="resources/wc-logo.png"/>
            </div>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to fill out our survey, we really appreciate it!</p>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" class="form-control" type="text" placeholder="Please enter your name" required/>
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="Please enter your email" required/>
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Number <span class="info-text">(optional)</span></label>
                    <input id="number" class="form-control" type="number" min="10" max="120" pattern="[0-9]*" placeholder="Please enter a number"/>
                </div>
                <div class="form-group">
                    <label id="dropdown-label" for="dropdown">How did you hear about WikiCamps?</label>
                    <select id="dropdown" class="form-control" name="hear-about-us">
                        <option disabled selected>Select an option</option>
                        <option value="social-media">Social media</option>
                        <option value="friend">From a friend</option>
                        <option value="advert">TV advertisement</option>
                        <option value="web-search">Web search</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend WikiCamps to a friend?</p>   
                    <label for="would-you-recommend-yes">
                        <input id="would-you-recommend-yes" class="input-radio" value="definetly" name="would-you-recommend" type="radio"/> 
                        Definetly
                    </label>           
                    <label for="would-you-recommend-maybe">
                        <input id="would-you-recommend-maybe" class="input-radio" value="maybe" name="would-you-recommend" type="radio"/>
                        Maybe
                    </label>
                    <label for="would-you-recommend-no">
                        <input id="would-you-recommend-no" class="input-radio" value="probably-not" name="would-you-recommend" type="radio"/>
                        Probably not
                    </label>
                </div>
                <div class="form-group">
                    <p>What are the main things you are looking for when you use WikiCamps?<span class="info-text">(check all that apply)</span></p>
                    <label for="looking-for-paid-campsites">
                        <input id="looking-for-paid-campsites" class="input-checkbox" value="paid-campsites" name="looking-for" type="checkbox"/>
                        Paid campsites
                    </label>
                    <label for="looking-for-free-campsites">
                        <input id="looking-for-free-campsites" class="input-checkbox" value="free-campsites" name="looking-for" type="checkbox"/>
                        Free campsites
                    </label>
                    <label for="looking-for-caravan-parks">
                        <input id="looking-for-caravan-parks" class="input-checkbox" value="caravan-parks" name="looking-for" type="checkbox"/>
                        Caravan parks
                    </label>
                    <label for="looking-for-ammenities">
                        <input id="looking-for-ammenities" class="input-checkbox" value="ammenities" name="looking-for" type="checkbox"/>
                        Ammenities
                    </label>                
                    <label for="looking-for-points-of-interest">
                        <input id="looking-for-points-of-interest" class="input-checkbox" value="points-of-interest" name="looking-for" type="checkbox"/>
                        Points of interest
                    </label>
                    <label for="looking-for-4wd-tracks">
                        <input id="looking-for-4wd-tracks" class="input-checkbox" value="4wd-tracks" name="looking-for" type="checkbox"/>
                        Four-wheel drive tracks
                    </label>
                </div>
                <div class="form-group">
                    <label id="comments-or-suggestions-label" for="comments-or-suggestions">Any comments or suggestions?</label>
                    <textarea id="comments-or-suggestions" class="input-textarea" placeholder="Enter your comments or suggestions here..."></textarea>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>        
    </body>
</html>
